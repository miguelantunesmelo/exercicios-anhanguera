<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel Responsivo AgroTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="imagens/imagem-01.jpg" alt="Produto 1">
            </div>
            <div class="carousel-slide">
                <img src="imagens/imagem-02.jpg" alt="Produto 2">
            </div>
            <div class="carousel-slide">
                <img src="imagens/imagem-03.jpg" alt="Produto 3">
            </div> 
        </div>
        <a class="prev" onclick="chaneSlide(-1)">&#10094;</a>></a>
        <a class="next" onclick="chaneSlide(1)">&#10095;</a>></a>
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
